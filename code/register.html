                                <tr>
                                    <td> 
                                        <label for = "name" class = "form-label">姓名</label>
                                        <input type = "text" class = "form-control" id = "name" placeholder = "姓名" name = "name"></input>
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                        <label for = "phone" class = "form-label">手机号</label>
                                        <input type = "tel" class = "form-control" id = "phone" placeholder = "手机号" name = "phone"></input>
                                        </br>
                                        <button class="btn btn-success" type="submit">发送验证码</button>
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="Captcha" placeholder="请输入验证码" name="Captcha">
                                            <label for="Captcha">请输入验证码</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class = "form-label">姓名</label> 
                                        <div class = "form-check">
                                            <input type = "radio" class = "form-cherck-input" id = "man" name = "sex" value="man" checked>男
                                            <label class = "form-label" for = "man"></label>
                                            <input type = "radio" class = "form-cherck-input" id = "woman" name = "sex" value="woman">女
                                            <label class = "form-label" for = "woman"></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class = "form-label">喜欢的地方</label> 
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="shanghai" name="likecity" value="shanghai">
                                            <label class="form-check-label">上海</label>                                   
                                        </div>
                                        <div class="form-check"> 
                                            <input class="form-check-input" type="checkbox" id="beijing" name="likecity" value="beijing">
                                            <label class="form-check-label">北京</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="shenzhen" name="likecity" value="shenzhen">
                                            <label class="form-check-label">深圳</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </td>
